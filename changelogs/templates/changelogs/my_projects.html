{% extends 'changelogs/base.html' %}

{% block content %}
    {% if my_projects_list %}
        <h2>My projects</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">URL</th>
            </tr>
            </thead>
            <tbody>
            {% for project in my_projects_list %}
                <tr>
                    <th scope="row">{{ project.id }}</th>
                    <td>{{ project.title }}</td>
                    <td>{{ project.url }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info" role="alert">
            No projects are available =(
        </div>
    {% endif %}
{% endblock %}
