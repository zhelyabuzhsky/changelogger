{% extends 'changelogs/_base.html' %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h1 class="display-3">Add version to {{ project.title }}</h1>
        </div>

        <form action="{% url 'changelogs:add_version' project.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
                {{ form.title.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.body.id_for_label }}">Body</label>
                {{ form.body }}
                <small id="bodyHelp" class="form-text text-muted">Use <a
                        href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">Markdown</a></small>
                {{ form.body.errors }}
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
{% endblock %}
