{% extends 'changelogs/_base.html' %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <h1 class="display-3">Edit project {{ project.title }}</h1>
        </div>

        <form action="{% url 'changelogs:edit_project' project.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
                {{ form.title.errors }}
            </div>
            <div class="form-group">
                <label for="{{ form.url.id_for_label }}">URL</label>
                {{ form.url }}
                {{ form.url.errors }}
            </div>
            <div class="form-group form-check">
                {{ form.is_public }}
                <label class="form-check-label" for="{{ form.is_public.id_for_label }}">Is public?</label>
                {{ form.is_public.errors }}
            </div>
            <div class="form-group">
                {{ form.team }}
                {{ form.team.errors }}
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
{% endblock %}
